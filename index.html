<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Sayfa Arkaplanı */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Navigasyon Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a100ff, #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        /* Menü */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Sosyal Medya Butonları */
        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #ccc;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
        }

        /* İçerik Alanı (Boşluk bırakmak için) */
        .content {
            padding-top: 80px;
            text-align: center;
        }

        /* Galeri Bölümü */
        .gallery {
            padding: 50px 0;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">ℹ</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Tech Stack</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#gallery">Galeri</a></li>  <!-- Galeriye yönlendirme -->
        </ul>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- İçerik Alanı -->
    <div class="content">
        <h1>Hoş Geldiniz</h1>
        <p>Portfolyo sayfanıza hoş geldiniz!</p>
    </div>

    <!-- Galeri Bölümü -->
    <div id="gallery" class="gallery">
        <h2>Fotoğraf Galerisi</h2>
        <p>Burada fotoğraflarınız olacak.</p>
    </div>

    <!-- FontAwesome için (İkonlar çalışsın diye) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
