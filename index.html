<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar Genel Stili */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ Liste */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        /* MenÃ¼ Linkleri */
        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            padding: 5px 10px;
        }

        /* Hover Efekti */
        .nav-links a:hover {
            color: #fff;
        }

        /* ðŸ”¥ Mobil iÃ§in Navbar */
        .menu-icon {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 10px;
            z-index: 1101; /* MenÃ¼ ikonu en Ã¶nde olmalÄ± */
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                display: none;
                position: absolute;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 20px;
                width: auto;
                border-radius: 10px;
                z-index: 1100;
            }

            .nav-links.active {
                display: flex;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#image2">About</a></li>
            <li><a href="#image5">Projects</a></li>
            <li><a href="#image7">Contact</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            document.querySelector(".nav-links").classList.toggle("active");
        }

        // Sayfa boÅŸluÄŸuna tÄ±klanÄ±nca menÃ¼yÃ¼ kapat
        document.body.addEventListener("click", function() {
            document.querySelector(".nav-links").classList.remove("active");
        });

        // MenÃ¼ ikonuna tÄ±klanÄ±nca menÃ¼ kapanmasÄ±nÄ± engelle
        document.querySelector(".menu-icon").addEventListener("click", function(event) {
            event.stopPropagation();
        });
    </script>

</body>
</html>
