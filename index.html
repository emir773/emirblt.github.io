<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* SayfanÄ±n Koyu Arka PlanÄ± */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* MÃ¼zik Kontrol Butonu */
        .music-btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .music-btn:hover {
            background-color: #ffdb4d;
        }

        /* Animasyonlu BaÅŸlÄ±k */
        .animated-title {
            font-size: 40px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #ffcc00;
            width: 0;
            margin: 50px auto;
            animation: typing 2s steps(20, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 300px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Resimlerin TasarÄ±mÄ± */
        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        /* Resimlere Hover (Ãœzerine Gelince BÃ¼yÃ¼me ve GÃ¶lge Efekti) */
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Mobil Uyum (Ekran 768pxâ€™den kÃ¼Ã§Ã¼kse) */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 28px;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 95%;
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Animasyonlu BaÅŸlÄ±k -->
    <h1 class="animated-title">Portfolyo Galerim</h1>

    <!-- MÃ¼zik OynatÄ±cÄ± (GÃ¶rÃ¼nmez) -->
    <audio id="background-music" autoplay loop>
       <source src="musikk/musikk1.mp3" type="audio/mpeg">

        TarayÄ±cÄ±nÄ±z ses dosyalarÄ±nÄ± desteklemiyor.
    </audio>

    <!-- MÃ¼zik AÃ§/Kapat Butonu -->
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃ¼ziÄŸi AÃ§/Kapat</button>

    <!-- Resim Galerisi -->
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1">
        <img src="images/2.png" alt="Resim 2">
        <img src="images/3.png" alt="Resim 3">
        <img src="images/4.png" alt="Resim 4">
        <img src="images/5.png" alt="Resim 5">
        <img src="images/6.png" alt="Resim 6">
        <img src="images/7.png" alt="Resim 7">
    </div>

    <script>
        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda mÃ¼ziÄŸi otomatik oynat
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("background-music");
            audio.volume = 0.5; // Ses seviyesini %50'ye ayarla
            audio.play().catch(error => {
                console.log("Otomatik oynatma engellendi, buton ile baÅŸlatÄ±labilir.");
            });
        });

        // MÃ¼zik AÃ§/Kapat Fonksiyonu
        function toggleMusic() {
            var audio = document.getElementById("background-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

</body>
</html>
