<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #808080;
        }

        .content {
            padding-top: 60px;
        }

        .animated-title {
            font-size: 40px;
            font-weight: bold;
            color: #808080;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #808080;
            width: 0;
            margin: 50px auto;
            animation: typing 2s steps(20, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 300px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover {
            color: #808080;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#gallery">Galeri</a>
    </div>

    <div class="content">
        <h1 class="animated-title">Portfolyo Galerim</h1>
    </div>

    <!-- Resim Galerisi -->
    <div id="gallery" class="gallery">
        <img src="images/1.png" alt="Resim 1" onclick="openModal(this)">
        <img src="images/2.png" alt="Resim 2" onclick="openModal(this)">
        <img src="images/3.png" alt="Resim 3" onclick="openModal(this)">
        <img src="images/4.png" alt="Resim 4" onclick="openModal(this)">
        <img src="images/5.png" alt="Resim 5" onclick="openModal(this)">
        <img src="images/6.png" alt="Resim 6" onclick="openModal(this)">
        <img src="images/7.png" alt="Resim 7" onclick="openModal(this)">
    </div>

    <!-- Modal (Resim Görüntüleme Alanı) -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
