<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Sayfanın Arka Planı */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Galeri Bölümü */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Resimlerin Tasarımı */
        .gallery img {
            width: 80%;  /* Resimlerin genişliği */
            max-width: 600px; /* Maksimum genişlik */
            margin: 10px 0; /* Üst ve alt boşluk */
            border-radius: 10px; /* Köşeleri yuvarlama */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hafif gölge efekti */
        }
    </style>
</head>
<body>
    <h1>Portfolyo Galerim</h1>
    
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1">
        <img src="images/2.png" alt="Resim 2">
        <img src="images/3.png" alt="Resim 3">
        <img src="images/4.png" alt="Resim 4">
        <img src="images/5.png" alt="Resim 5">
        <img src="images/6.png" alt="Resim 6">
        <img src="images/7.png" alt="Resim 7">
    </div>
</body>
</html>
