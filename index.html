<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Sayfanın Koyu Arka Planı */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            scroll-behavior: smooth; /* Yumuşak kaydırma */
        }

        /* Navigasyon Çubuğu */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Menü */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* İçeriğin Navbar'ın Altında Başlaması İçin Boşluk */
        .content {
            padding-top: 60px;
        }

        /* Galeri Bölümü */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Resimlerin Tasarımı */
        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Resimlere ID ekleyerek yönlendirme için referans noktaları */
        .image-container {
            padding-top: 80px; /* Navbarın altında kalmaması için boşluk bırak */
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a onclick="scrollToImage('img2')">About</a></li>
            <li><a onclick="scrollToImage('img4')">Tech Stack</a></li>
            <li><a onclick="scrollToImage('img5')">Projects</a></li>
            <li><a onclick="scrollToImage('img7')">Contact</a></li>
        </ul>
    </div>

    <!-- İçerik Alanı -->
    <div class="content">
        <h1 class="animated-title">Portfolyo Galerim</h1>
    </div>

    <!-- Resim Galerisi -->
    <div class="gallery">
        <div class="image-container"><img id="img1" src="images/1.png" alt="Resim 1"></div>
        <div class="image-container"><img id="img2" src="images/2.png" alt="Resim 2"></div>
        <div class="image-container"><img id="img3" src="images/3.png" alt="Resim 3"></div>
        <div class="image-container"><img id="img4" src="images/4.png" alt="Resim 4"></div>
        <div class="image-container"><img id="img5" src="images/5.png" alt="Resim 5"></div>
        <div class="image-container"><img id="img6" src="images/6.png" alt="Resim 6"></div>
        <div class="image-container"><img id="img7" src="images/7.png" alt="Resim 7"></div>
    </div>

    <script>
        // Belirli bir resme kaydırma fonksiyonu
        function scrollToImage(imageId) {
            var targetImage = document.getElementById(imageId);
            if (targetImage) {
                targetImage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    </script>

</body>
</html>
