<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar Genel Stili */
        .navbar {
            display: flex;
            justify-content: center; /* Navbar'Ä± ortala */
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ Liste */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        /* MenÃ¼ Linkleri */
        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            padding: 5px 10px;
        }

        /* Hover Efekti */
        .nav-links a:hover {
            color: #fff;
        }
/* Mobil iÃ§in Navbar */
        .menu-icon {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                left: 20px;
                top: 10px;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
                display: none;
                position: absolute;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 20px;
                width: auto;
                border-radius: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                font-size: 16px;
                padding: 8px 12px;
            }
        }

        /* Home BÃ¶lÃ¼mÃ¼ */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* BaÅŸlÄ±k Stili */
        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 50px;
            font-weight: bold;
        }

        /* EMÄ°R BULUT YazÄ±sÄ± */
        .name {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #007BFF, #A100FF, #FF0099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: glowText 2s infinite alternate ease-in-out, popEffect 1.5s infinite alternate;
        }

        /* Renk Efekti */
        @keyframes glowText {
            0% { text-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); }
            100% { text-shadow: 0px 0px 20px rgba(255, 0, 153, 0.8); }
        }

        /* BÃ¼yÃ¼me-KÃ¼Ã§Ã¼lme Efekti */
        @keyframes popEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Profil FotoÄŸrafÄ± */
        .logo-container {
            width: 250px;
            height: 320px;
            background: linear-gradient(135deg, #ff0099, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* ðŸ”¥ Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 70px 0;
            gap: 50px; /* ðŸ”¹ Resimler arasÄ± boÅŸluk */
        }

        /* ðŸ”¥ Resimler */
        .gallery img {
            width: 90%; /* ðŸ”¹ EkranÄ±n %90â€™Ä±nÄ± kaplasÄ±n */
            height: auto;
            max-height: 75vh; /* ðŸ”¹ AÅŸÄ±rÄ± bÃ¼yÃ¼k olmamasÄ± iÃ§in */
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease-in-out;
        }
/* ðŸ”¥ Hover Efekti */
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ðŸ“± Mobil Ä°Ã§in */
        @media (max-width: 768px) {
            .gallery img {
                width: 95%;
                max-height: 60vh;
            }

            .home {
                flex-direction: column;
                text-align: center;
            }

            .text-content {
                max-width: 100%;
            }

            .logo-container {
                margin-top: 30px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#image2">About</a></li>
            <li><a href="#image5">Projects</a></li>
            <li><a href="#image7">Contact</a></li>
        </ul>
    </div>

    <!-- Home KÄ±smÄ± -->
    <div id="home" class="home">
        <div class="text-content">
            <h1>Hi ðŸ‘‹</h1>
            <h1>My name is</h1>
            <h1 class="name">EMÄ°R BULUT</h1>
        </div>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Galeri BÃ¶lÃ¼mÃ¼ -->
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1">
        <img id="image2" src="images/2.png" alt="Resim 2">
        <img src="images/3.png" alt="Resim 3">
        <img src="images/4.png" alt="Resim 4">
        <img id="image5" src="images/5.png" alt="Resim 5">
        <img src="images/6.png" alt="Resim 6">
        <img id="image7" src="images/7.png" alt="Resim 7">
    </div>

</body>
</html>
