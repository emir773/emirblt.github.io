<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Emir Bulut</title>
    <style>
        /* Sayfa Stili */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Ana Konteyner */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Sol Taraf: Metin AlanÄ± */
        .text-content {
            max-width: 50%;
            position: relative;
            z-index: 10; /* Ãœstte kalmasÄ± iÃ§in */
        }

        .text-content h1 {
            font-size: 50px;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        .wave {
            display: inline-block;
            animation: wave-animation 1s infinite;
        }

        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Siyah Animasyonlu Ä°sim */
        .name-container {
            position: relative;
            display: inline-block;
        }

        .name {
            font-size: 50px;
            font-weight: bold;
            color: black; /* Siyah renk */
            position: relative;
            z-index: 10;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        /* Patlama Efekti */
        .name-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: explode 2s infinite ease-in-out;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* SaÄŸ Taraf: Logo / Profil FotoÄŸrafÄ± AlanÄ± */
        .logo-container {
            width: 250px;
            height: 320px;
            background: linear-gradient(135deg, #ff0099, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50% 50% 40% 60% / 50% 40% 60% 50%;
            overflow: hidden;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* Responsive TasarÄ±m */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-content {
                max-width: 100%;
            }

            .logo-container {
                margin-top: 30px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Sol KÄ±sÄ±m: Metin AlanÄ± -->
        <div class="text-content">
            <h1>Hi <span class="wave">ðŸ‘‹</span></h1>
            <h1>My name is</h1>
            <div class="name-container">
                <h1 class="name">EMÄ°R BULUT</h1>
                <h1 class="name-explosion">EMÄ°R BULUT</h1>
            </div>
        </div>

        <!-- SaÄŸ KÄ±sÄ±m: Profil FotoÄŸrafÄ± AlanÄ± -->
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Profile Picture">
        </div>
    </div>

<style/>
        /* SayfanÄ±n Koyu Arka PlanÄ± */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Navigasyon Ã‡ubuÄŸu */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #111;
            position: fixed;
            top: 0;

            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Ä°Ã§eriÄŸin Navbar'Ä±n AltÄ±nda BaÅŸlamasÄ± Ä°Ã§in BoÅŸluk */
        .content {
            padding-top: 60px;
        }

        /* MÃ¼zik Kontrol Butonu */
        .music-btn {
            background-color: #808080; /* Gri renk */
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .music-btn:hover {
            background-color: #b0b0b0; /* Daha aÃ§Ä±k gri */
        }

        /* Animasyonlu BaÅŸlÄ±k */
        .animated-title {
            font-size: 40px;
            font-weight: bold;
            color: #808080;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #808080;
            width: 0;
            margin: 50px auto;
            animation: typing 2s steps(20, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 300px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Resimlerin TasarÄ±mÄ± */
        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        /* Resimlere Hover (Ãœzerine Gelince BÃ¼yÃ¼me ve GÃ¶lge Efekti) */
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Tam ekran modal stili */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        /* Kapatma butonu */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover {
            color: #808080;
            cursor: pointer;
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 28px;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Ä°Ã§erik AlanÄ± -->
    <div class="content">
        <!-- Animasyonlu BaÅŸlÄ±k -->
        <h1 class="animated-title">Portfolyo Galerim</h1>

        <!-- MÃ¼zik OynatÄ±cÄ± (GÃ¶rÃ¼nmez) -->
        <audio id="background-music" loop>
            <source src="images/musikk1.mp3" type="audio/mpeg">
            TarayÄ±cÄ±nÄ±z ses dosyalarÄ±nÄ± desteklemiyor.
        </audio>

        <!-- MÃ¼zik AÃ§/Kapat Butonu -->
        <button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃ¼ziÄŸi AÃ§/Kapat</button>

        <!-- Resim Galerisi -->
        <div class="gallery">
            <img src="images/1.png" alt="Resim 1" onclick="openModal(this)">
            <img src="images/2.png" alt="Resim 2" onclick="openModal(this)">
            <img src="images/3.png" alt="Resim 3" onclick="openModal(this)">
            <img src="images/4.png" alt="Resim 4" onclick="openModal(this)">
            <img src="images/5.png" alt="Resim 5" onclick="openModal(this)">
            <img src="images/6.png" alt="Resim 6" onclick="openModal(this)">
            <img src="images/7.png" alt="Resim 7" onclick="openModal(this)">
        </div>
    </div>

    <!-- Modal (Resim GÃ¶rÃ¼ntÃ¼leme AlanÄ±) -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // MÃ¼zik AÃ§/Kapat Fonksiyonu
        function toggleMusic() {
            var audio = document.getElementById("background-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Modal aÃ§ma fonksiyonu
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        // Modal kapama fonksiyonu
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
