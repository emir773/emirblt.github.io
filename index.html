<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Sayfanın Arka Planı */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Animasyonlu Başlık */
        .animated-title {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #333;
            width: 0;
            margin: 50px auto;
            animation: typing 2s steps(20, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 300px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Galeri Bölümü */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Resimlerin Tasarımı */
        .gallery img {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        /* Resimlere Hover (Üzerine Gelince Efekt) */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Animasyonlu Başlık -->
    <h1 class="animated-title">Portfolyo Galerim</h1>

    <!-- Resim Galerisi -->
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1">
        <img src="images/2.png" alt="Resim 2">
        <img src="images/3.png" alt="Resim 3">
        <img src="images/4.png" alt="Resim 4">
        <img src="images/5.png" alt="Resim 5">
        <img src="images/6.png" alt="Resim 6">
        <img src="images/7.png" alt="Resim 7">
    </div>

</body>
</html>
