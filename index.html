<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* SayfanÄ±n Koyu Arka PlanÄ± */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigasyon Ã‡ubuÄŸu */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Ä°Ã§erik AlanÄ± */
        .content {
            padding-top: 80px;
            text-align: center;
        }

        /* MÃ¼zik Kontrol Butonu */
        .music-btn {
            background-color: #808080; 
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .music-btn:hover {
            background-color: #b0b0b0;
        }

        /* Animasyonlu BaÅŸlÄ±k */
        .animated-title {
            font-size: 40px;
            font-weight: bold;
            color: #808080;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #808080;
            width: 0;
            margin: 50px auto;
            animation: typing 2s steps(20, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 300px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Resimlerin TasarÄ±mÄ± */
        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        /* Resimlere Hover (Ãœzerine Gelince BÃ¼yÃ¼me ve GÃ¶lge Efekti) */
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Tam ekran modal stili */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Kapatma butonu */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover {
            color: #808080;
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 28px;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Ä°Ã§erik AlanÄ± -->
    <div class="content">
        <!-- Animasyonlu BaÅŸlÄ±k -->
        <h1 class="animated-title">Portfolyo Galerim</h1>

        <!-- MÃ¼zik OynatÄ±cÄ± -->
        <audio id="background-music" loop>
            <source src="images/musikk1.mp3" type="audio/mpeg">
            TarayÄ±cÄ±nÄ±z ses dosyalarÄ±nÄ± desteklemiyor.
        </audio>

        <!-- MÃ¼zik AÃ§/Kapat Butonu -->
        <button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃ¼ziÄŸi AÃ§/Kapat</button>

        <!-- Resim Galerisi -->
        <div class="gallery">
            <img src="images/1.png" alt="Resim 1" onclick="openModal(this)">
            <img src="images/2.png" alt="Resim 2" onclick="openModal(this)">
            <img src="images/3.png" alt="Resim 3" onclick="openModal(this)">
            <img src="images/4.png" alt="Resim 4" onclick="openModal(this)">
            <img src="images/5.png" alt="Resim 5" onclick="openModal(this)">
            <img src="images/6.png" alt="Resim 6" onclick="openModal(this)">
            <img src="images/7.png" alt="Resim 7" onclick="openModal(this)">
        </div>
    </div>

    <!-- Modal (Resim GÃ¶rÃ¼ntÃ¼leme AlanÄ±) -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // MÃ¼zik AÃ§/Kapat Fonksiyonu
        function toggleMusic() {
            var audio = document.getElementById("background-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Modal aÃ§ma fonksiyonu
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        // Modal kapama fonksiyonu
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
