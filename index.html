<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Ä°konlarÄ± -->

    <style>
        /* SayfanÄ±n Koyu Arka PlanÄ± */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Navigasyon Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a100ff, #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        /* MenÃ¼ */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Sosyal Medya ButonlarÄ± */
        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #ccc;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
        }

        /* Ä°Ã§erik AlanÄ± (Navigasyonun altÄ±nda yer bÄ±rakmak iÃ§in) */
        .content {
            padding-top: 100px;
            text-align: center;
        }

        /* Animasyonlu BaÅŸlÄ±k */
        .animated-title {
            font-size: 40px;
            font-weight: bold;
            color: #808080;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #808080;
            width: 0;
            margin: 50px auto;
            animation: typing 2s steps(20, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 300px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* MÃ¼zik Kontrol Butonu */
        .music-btn {
            background-color: #808080;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .music-btn:hover {
            background-color: #b0b0b0;
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Tam ekran modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover {
            color: #808080;
            cursor: pointer;
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 28px;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">â„¹</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Tech Stack</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#gallery">Galeri</a></li> <!-- Galeriye yÃ¶nlendirme -->
        </ul>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Animasyonlu BaÅŸlÄ±k -->
    <div class="content">
        <h1 class="animated-title">Portfolyo Galerim</h1>
    </div>

    <!-- MÃ¼zik OynatÄ±cÄ± -->
    <audio id="background-music" loop>
        <source src="images/musikk1.mp3" type="audio/mpeg">
    </audio>
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ MÃ¼ziÄŸi AÃ§/Kapat</button>

    <!-- Resim Galerisi -->
   <div class="gallery">
        <img src="images/1.png" alt="Resim 1" onclick="openModal(this)">
        <img src="images/2.png" alt="Resim 2" onclick="openModal(this)">
        <img src="images/3.png" alt="Resim 3" onclick="openModal(this)">
        <img src="images/4.png" alt="Resim 4" onclick="openModal(this)">
        <img src="images/5.png" alt="Resim 5" onclick="openModal(this)">
        <img src="images/6.png" alt="Resim 6" onclick="openModal(this)">
        <img src="images/7.png" alt="Resim 7" onclick="openModal(this)">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function toggleMusic() { var audio = document.getElementById("background-music"); audio.paused ? audio.play() : audio.pause(); }
        function openModal(imgElement) { document.getElementById("myModal").style.display = "block"; document.getElementById("img01").src = imgElement.src; }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }
    </script>

</body>
</html>
