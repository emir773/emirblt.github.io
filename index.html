<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Sayfa Stili */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigasyon Ã‡ubuÄŸu */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Home BÃ¶lÃ¼mÃ¼ */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sol KÄ±sÄ±m: Metin AlanÄ± */
        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .name {
            font-size: 50px;
            font-weight: bold;
            color: black;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        /* SaÄŸ KÄ±sÄ±m: Profil FotoÄŸrafÄ± */
        .logo-container {
            width: 250px;
            height: 320px;
            background: linear-gradient(135deg, #ff0099, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 50px 20px;
        }

        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Tam ekran modal stili */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Kapatma butonu */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover {
            color: #808080;
        }

        /* Responsive TasarÄ±m */
        @media (max-width: 768px) {
            .home {
                flex-direction: column;
                text-align: center;
            }

            .text-content {
                max-width: 100%;
            }

            .logo-container {
                margin-top: 30px;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Home KÄ±smÄ± -->
    <div class="home">
        <div class="text-content">
            <h1>Hi ðŸ‘‹</h1>
            <h1>My name is</h1>
            <h1 class="name">EMÄ°R BULUT</h1>
        </div>

        <div class="logo-container">
            <img src="images/logo.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Galeri BÃ¶lÃ¼mÃ¼ -->
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1" onclick="openModal(this)">
        <img src="images/2.png" alt="Resim 2" onclick="openModal(this)">
        <img src="images/3.png" alt="Resim 3" onclick="openModal(this)">
        <img src="images/4.png" alt="Resim 4" onclick="openModal(this)">
        <img src="images/5.png" alt="Resim 5" onclick="openModal(this)">
        <img src="images/6.png" alt="Resim 6" onclick="openModal(this)">
        <img src="images/7.png" alt="Resim 7" onclick="openModal(this)">
    </div>

    <!-- Modal (Resim GÃ¶rÃ¼ntÃ¼leme AlanÄ±) -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Modal aÃ§ma fonksiyonu
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        // Modal kapama fonksiyonu
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
