<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Emir Bulut</title>
    <style>
        /* Sayfa Stili */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* YalnÄ±zca yatay kaydÄ±rmayÄ± engelle */
        }

        /* Ana Konteyner */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh; /* SayfanÄ±n tamamÄ±nÄ± kaplamasÄ±nÄ± saÄŸlar, aÅŸaÄŸÄ± kayma imkanÄ± sunar */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Sol Taraf: Metin AlanÄ± */
        .text-content {
            max-width: 50%;
            position: relative;
            z-index: 10; /* Ãœstte kalmasÄ± iÃ§in */
        }

        .text-content h1 {
            font-size: 50px;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        /* Siyah Animasyonlu Ä°sim */
        .name-container {
            position: relative;
            display: inline-block;
        }

        .name {
            font-size: 50px;
            font-weight: bold;
            color: black; /* Siyah renk */
            position: relative;
            z-index: 10;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        /* SaÄŸ Taraf: Profil FotoÄŸrafÄ± AlanÄ± */
        .logo-container {
            width: 250px;
            height: 320px;
            background: linear-gradient(135deg, #ff0099, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* Navigasyon Ã‡ubuÄŸu */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        /* Resimlerin TasarÄ±mÄ± */
        .gallery img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
        }

        /* Responsive TasarÄ±m */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-content {
                max-width: 100%;
            }

            .logo-container {
                margin-top: 30px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <!-- Sol KÄ±sÄ±m: Metin AlanÄ± -->
        <div class="text-content">
            <h1>Hi ðŸ‘‹</h1>
            <h1>My name is</h1>
            <div class="name-container">
                <h1 class="name">EMÄ°R BULUT</h1>
            </div>
        </div>

        <!-- SaÄŸ KÄ±sÄ±m: Profil FotoÄŸrafÄ± AlanÄ± -->
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Galeri BÃ¶lÃ¼mÃ¼ -->
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1">
        <img src="images/2.png" alt="Resim 2">
        <img src="images/3.png" alt="Resim 3">
        <img src="images/4.png" alt="Resim 4">
        <img src="images/5.png" alt="Resim 5">
        <img src="images/6.png" alt="Resim 6">
        <img src="images/7.png" alt="Resim 7">
    </div>

</body>
</html>
