<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Sayfa Stili */
        body {
            width: 80vw; 
            max-width: 1600px; 
            margin: 0 auto; 
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* MenÃ¼ Liste */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Home BÃ¶lÃ¼mÃ¼ */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 50px;
            font-weight: bold;
        }

        /* EMÄ°R BULUT YazÄ±sÄ± */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        .name {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #007BFF, #A100FF, #FF0099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: glowText 2s infinite alternate ease-in-out, popEffect 1.5s infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); }
            100% { text-shadow: 0px 0px 20px rgba(255, 0, 153, 0.8); }
        }

        @keyframes popEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* SaÄŸ KÄ±sÄ±m: Profil FotoÄŸrafÄ± */
        .logo-container {
            width: 250px;
            height: 320px;
            background: linear-gradient(135deg, #ff0099, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ (Bir Sayfada Bir Resim GÃ¶sterme) */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .image-container img {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
            display: none; /* BaÅŸlangÄ±Ã§ta tÃ¼m resimleri gizle */
        }

        .image-container img.active {
            display: block; /* Sadece aktif resim gÃ¶rÃ¼nÃ¼r olacak */
        }

        /* GeÃ§iÅŸ ButonlarÄ± */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </div>

    <!-- Home KÄ±smÄ± -->
    <div id="home" class="home">
        <div class="text-content">
            <h1>Hi ðŸ‘‹</h1>
            <h1>My name is</h1>
            <h1 class="name">EMÄ°R BULUT</h1>
        </div>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Galeri BÃ¶lÃ¼mÃ¼ -->
    <div id="gallery" class="gallery">
        <div class="image-container">
            <img src="images/1.png" class="active" alt="Resim 1">
            <img src="images/2.png" alt="Resim 2">
            <img src="images/3.png" alt="Resim 3">
            <img src="images/4.png" alt="Resim 4">
            <img src="images/5.png" alt="Resim 5">
            <img src="images/6.png" alt="Resim 6">
            <img src="images/7.png" alt="Resim 7">
        </div>

        <!-- Ã–nceki ve Sonraki Butonlar -->
        <div class="controls">
            <button onclick="prevImage()">Ã–nceki</button>
            <button onclick="nextImage()">Sonraki</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".image-container img");

        function showImage(index) {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
