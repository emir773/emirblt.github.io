<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <style>
        /* Sayfa Stili */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Home BÃ¶lÃ¼mÃ¼ */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 50px;
            font-weight: bold;
        }

        /* EMÄ°R BULUT YazÄ±sÄ± */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        .name {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #007BFF, #A100FF, #FF0099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: glowText 2s infinite alternate ease-in-out, popEffect 1.5s infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); }
            100% { text-shadow: 0px 0px 20px rgba(255, 0, 153, 0.8); }
        }

        @keyframes popEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* SaÄŸ KÄ±sÄ±m: Profil FotoÄŸrafÄ± */
        .logo-container {
            width: 250px;
            height: 320px;
            background: linear-gradient(135deg, #ff0099, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* Galeri BÃ¶lÃ¼mÃ¼ (Resimler tam geniÅŸlikte ve alt alta sÄ±ralÄ±) */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 100vw;
            border-radius: 0;
            box-shadow: none;
            transition: transform 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

    </style>
</head>
<body>

    <!-- Navbar (Ã–nceki kodda olan navbar buraya gelecek) -->
 <!-- Navbar -->
    <div class="navbar">
        <div class="logo">â„¹</div>

            <li><a href="#">Tech Stack</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#gallery">Galeri</a></li>  <!-- Galeriye yÃ¶nlendirme -->
        </ul>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <!-- Home KÄ±smÄ± -->
    <div id="home" class="home">
        <div class="text-content">
            <h1>Hi ðŸ‘‹</h1>
            <h1>My name is</h1>
            <h1 class="name">EMÄ°R BULUT</h1>
        </div>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Galeri BÃ¶lÃ¼mÃ¼ (Resimler tam ekran geniÅŸliÄŸinde alt alta sÄ±ralÄ±) -->
    <div class="gallery">
        <img src="images/1.png" alt="Resim 1">
        <img src="images/2.png" alt="Resim 2">
        <img src="images/3.png" alt="Resim 3">
        <img src="images/4.png" alt="Resim 4">
        <img src="images/5.png" alt="Resim 5">
        <img src="images/6.png" alt="Resim 6">

</body>
